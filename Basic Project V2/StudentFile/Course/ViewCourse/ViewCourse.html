<!DOCTYPE html>

  <head>

      .courses a {

        border-radius: 15px;
        background-color: rgba(255, 255, 255, 40%);

        align-items: center;
        justify-content: center;
      }

      .archived {
        display: flex;
        align-items: center;

  <body>
    <div class="container">
      <div class="menu">
        <ul>
          <li class="image">

          <div class="line"></div>

          </div>

                </a>
              </button>
            </div>
            <div class="switch">
              <div class="current">
                <a href="ViewCourse.html">current courses</a>
              </div>
              <div class="archived">
                <a href="../ArchivedCourse/ArchivedCourse.html"

              </div>

            <div class="subject">

                <a href="../SubjectCourse/SubjectCourse.html">

                  <div class="subinfo">
                    <div class="quiz">
                      <p>quizzes :</p>

                    </div>
                    <div class="quiz">
                      <p>tasks :</p>
                      <span class="numtask">14</span>
                    </div>
                    <div class="quiz">

                <a href="../SubjectCourse/SubjectCourse.html">
