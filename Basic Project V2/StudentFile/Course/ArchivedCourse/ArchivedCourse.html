<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archived Courses</title>
    <link rel="stylesheet" href="../../../Menu/Menu&Two.css" />
    <link rel="stylesheet" href="../../../ArchivedView/ArchivedView.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="ArchivedCourse.css" />
    <style>
      .courses a {
        background-color: #4281ed;
      }

      .nav {
        justify-content: flex-end;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <ul>
          <li class="image">
            <div class="forimage">
              <img src="../../../Images/BOOKLOGO-Photoroom.png" alt="" />
              <p class="text">campus</p>
            </div>
          </li>
          <div class="line"></div>
          <li class="Dashboard">
            <a href="../../Dashboard/Dashboard.html">
              <i class="fa fa-address-card"></i>
              <p>Dashboard</p></a
            >
          </li>
          <li class="courses">
            <a href="../ViewCourse/ViewCourse.html">
              <i class="fa-solid fa-laptop-code"></i>
              <p>courses</p></a
            >
          </li>
          <div class="line bottom"></div>
          <li class="personinfo">
            <div class="personimg">
              <img src="../../../Images/profilephoto.jpg" />
            </div>
            <div class="name">
              <p>User Name</p>
              <span>Teacher</span>
            </div>
          </li>
        </ul>
      </div>
      <!--MENU -->
      <div class="two">
        <div class="main">
          <div class="nav">
            <div class="buttons">
              <button>
                <i class="fa fa-sign-out"></i>
              </button>
              <button>
                <i class="fa fa-bell"></i>
              </button>
              <button>
                <i class="fas fa-comment-alt"></i>
              </button>
            </div>
            <!--ICONS-->
          </div>
          <!--NAV-->
          <div class="minimain">
            <p class="title">courses</p>
            <div class="switch">
              <div class="current">
                <a href="../ViewCourse/ViewCourse.html">current courses</a>
              </div>
              <div class="archived">
                <a href="Archived.html">archived courses</a>
              </div>
            </div>
            <div class="subject">
              <div class="minisub">
                <a href="../SubjectCourse/SubjectCourse.html">
                  <div class="subimg">
                    <img
                      src="../../../Images/WhatsApp Image 2025-04-30 at 01.07.19_99f11244.jpg"
                      alt=""
                    />
                  </div>
                  <div class="subinfo">
                    <div class="quiz">
                      <p>quizzes :</p>
                      <span class="numquiz">8</span>
                    </div>
                    <div class="quiz">
                      <p>tasks :</p>
                      <span class="numtask">14</span>
                    </div>
                    <div class="quiz">
                      <p>year :</p>
                      <span class="subyear">2</span>
                    </div>
                    <div class="quiz">
                      <p>semester :</p>
                      <span class="subseme">2nd</span>
                    </div>
                  </div>
                </a>
              </div>
              <div class="minisub">
                <a href="../SubjectCourse/SubjectCourse.html">
                  <div class="subimg">
                    <img
                      src="../../../Images/WhatsApp Image 2025-04-30 at 01.07.19_2a05739a.jpg"
                      alt=""
                    />
                  </div>
                  <div class="subinfo">
                    <div class="quiz">
                      <p>quizzes :</p>
                      <span class="numquiz">8</span>
                    </div>
                    <div class="quiz">
                      <p>tasks :</p>
                      <span class="numtask">14</span>
                    </div>
                    <div class="quiz">
                      <p>year :</p>
                      <span class="subyear">2</span>
                    </div>
                    <div class="quiz">
                      <p>semester :</p>
                      <span class="subseme">2nd</span>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <!-- MINI MAIN -->
        </div>
        <!-- MAIN -->
      </div>
      <!--TWO-->
    </div>
    <!--Container-->
  </body>
</html>
