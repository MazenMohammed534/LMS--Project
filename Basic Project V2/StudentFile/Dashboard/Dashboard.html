
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../Menu/Menu&Two.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="Dashboard.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <ul>
          <li class="image">  
            <div class="forimage">
             <img src="../../Images/BOOKLOGO-Photoroom.png" alt="">
             <p class="text">campus</p>
            </div>
          </li>
          <div class="line"></div>
          <li class="Dashboard">
            <a href="Dashboard.html">
              <i class="fa fa-address-card"></i>
              <p>Dashboard</p></a
            >
            </li>
          <li class="courses">
            <a href="../Course/ViewCourse/ViewCourse.html">
              <i class="fa-solid fa-laptop-code"></i>
              <p>courses</p></a
            >
          </li>
          <div class="line bottom"></div>
          <li class="personinfo">
            <div class="personimg">
              <img
                 src="../../Images/profilephoto.jpg"
              />
            </div>
            <div class="name">
              <p>User Name</p>
              <span>Teacher</span>
            </div>
          </li>
        </ul>
      </div>
      <!--MENU -->
      <div class="two">
        <div class="main">
          <div class="nav">
            <div class="text">
              <p>dashboard</p>
              <span>Welcome to the Learning Management System<span>
            </div>
            <div class="buttons">
              <button>
              <i class="fa fa-sign-out"></i>
              </button>
              <button>
                <i class="fa fa-bell"></i>
              </button>
              <button>
                <i class="fas fa-comment-alt"></i>
              </button>
            </div>
            <!--buttons-->
          </div>
          <!--NAV-->
          <div class="boxinfo">
            <div class="box">
              <div class="num">
                <p>total students</p>
                <span class="studentnum">2730</span>
              </div>
              <div class="blue icon">
                <i class="fa-solid fa-graduation-cap"></i> 
              </div>
            </div>
            <div class="box">
              <div class="num">
                <p>total teachers</p>
                <span class="coursenum">180</span>
              </div>
              <div class="icon bpink">
                <i class="fa-solid fa-person-chalkboard"></i>             
              </div>
            </div>
            <div class="box">
              <div class="num">
                <p>total courses</p>
                <span class="tasknum">50</span>
              </div>
              <div class="icon orange">
                <i class="fa-solid fa-laptop-code"></i>
              </div>
            </div>
          </div>
          <!--BOX INFO-->
          <div class="details">
            <div class="cont">
              <p>course progress :</p>
              <span class="cousreperc">90%</span>
            </div>
            <div class="cont">
              <p>attendance progress :</p>
              <span class="attenperc">97%</span>
            </div>
            <div class="cont">
              <p>assignment progress :</p>
              <span class="assigperc">10%</span>
            </div>
            <div class="cont">
              <p>student progress :</p>
              <span class="studentperc">50%</span>
            </div>
          </div>
          <!--DETAILS-->
        </div>
        <!-- MAIN -->
      </div>
      <!--TWO-->
    </div>
    <!--Container-->
  </body>
</html>
