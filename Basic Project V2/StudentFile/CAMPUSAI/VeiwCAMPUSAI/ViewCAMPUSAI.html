<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAMPUS AI</title>
    <link rel="stylesheet" href="../../../Menu/Menu&Two.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="ViewCAMPUSAI.css" />
    <link rel="stylesheet" href="../../../Text/Text.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <ul>
          <li class="image">
            <div class="forimage">
              <img src="../../../Images/BOOKLOGO-Photoroom.png" alt="" />
              <p class="text">campus</p>
            </div>
          </li>
          <div class="line"></div>
          <li class="Dashboard">
            <a href="Dashboard.html">
              <i class="fa fa-address-card"></i>
              <p>Dashboard</p></a
            >
          </li>
          <li class="courses">
            <a href="../Course/ViewCourse/ViewCourse.html">
              <i class="fa-solid fa-laptop-code"></i>
              <p>courses</p></a
            >
          </li>
          <li class="ai">
            <a href="ViewCAMPUSAI.html">
              <img src="../../../Images/CAMPUSAI.png" alt="" />
              <p>CAMPUS AI</p></a
            >
          </li>
          <div class="line bottom"></div>
          <li class="personinfo">
            <div class="personimg">
              <img src="../../../Images/profilephoto.jpg" />
            </div>
            <div class="name">
              <p>User Name</p>
              <span>Teacher</span>
            </div>
          </li>
        </ul>
      </div>
      <!--MENU -->
      <div class="two">
        <div class="main">
          <div class="nav">
            <div class="head">
              <img src="../../../Images/CAMPUSAI.png" alt="" />
              <p>CAMPUS AI</p>
            </div>
            <div class="buttons">
              <button>
                <i class="fa fa-sign-out"></i>
              </button>
              <button>
                <i class="fa fa-bell"></i>
              </button>
              <button>
                <i class="fas fa-comment-alt"></i>
              </button>
            </div>
            <!--buttons-->
          </div>
          <!--NAV-->
          <div class="mainbox">
            <div class="messagebox">
              Good evening, Mazen.<br />
              How can I help you today?
            </div>
            <div class="promptbox">
              <input type="text" placeholder="Type Message..." />
              <div class="send">
                <button><i class="fa fa-send-o"></i></button>
              </div>
            </div>
          </div>
          <!-- MAIN BOX -->
        </div>
        <!-- MAIN -->
      </div>
      <!--TWO-->
    </div>
    <!--Container-->
  </body>
</html>
