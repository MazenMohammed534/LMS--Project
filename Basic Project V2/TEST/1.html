<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>@ViewData["Title"]</title>

        <div class="menu">
            <ul>
                <li class="image">
                    <div class="forimage">
                        <img src="../Images/BOOKLOGO-Photoroom.png" alt="" />
                        <p class="text">campus</p>
                    </div>
                </li>
                <div class="line"></div>
                <li class="Dashboard">
                    <a href="@Url.Action("TeacherDashboard", "Teacher")">
                        <i class="fa fa-address-card"></i>

                    </a>
                </li>
                <li class="students">
                    <a href="@Url.Action("Students", "Teacher")">
                        <i class="fa-solid fa-graduation-cap"></i>
                        <p>students</p>
                    </a>
                </li>
                <li class="courses">
                    <a href="@Url.Action("Courses", "Teacher")">
                        <i class="fa-solid fa-laptop-code"></i>
                        <p>courses</p>
                    </a>
                </li>
                <div class="line bottom"></div>
                <li class="personinfo">
                    <div class="personimg">
                        <img src="../Images/profilephoto.jpg" />
                    </div>
                    <div class="name">
                        <p>@User.Identity?.Name</p>

                    </div>
                </li>
            </ul>
        </div>
        <!--MENU -->
        <div class="two">
            <div class="main">
                <div class="nav">
                    <a asp-controller="Teacher" asp-action="SubjectCourse" asp-route-id="@ViewBag.CourseId" class="back-btn">
                        <i class="fa-solid fa-arrow-left"></i>
                    </a>
                    <div class="buttons">
                        <a asp-controller="Account" asp-action="Logout">
                            <i class="fa fa-sign-out"></i>
                        </a>
                        <button>
                            <i class="fa-regular fa-bell"></i>
                        </button>
                        <button>
                            <i class="fa-regular fa-message"></i>
                        </button>
                    </div>
                </div>
                <!--NAV-->
                <div class="text">
                    Course Materials
                </div>
                 <div class="form">
                    <form asp-action="UploadMaterial" asp-controller="Teacher" method="post" enctype="multipart/form-data">
                        <div class="file">
                            <input type="file" id="file" />
                        </div>
                    </form>
                </div> 

                <div class="upload"><button type="submit" class="btn btn-primary"><span>Upload</span>
