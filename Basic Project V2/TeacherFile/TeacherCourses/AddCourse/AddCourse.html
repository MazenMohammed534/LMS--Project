<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Course</title>
    <link rel="stylesheet" href="../../../Menu/Menu&Two.css" />
    <link rel="stylesheet" href="../../../Form/Form.css" />
    <!-- <link rel="stylesheet" href="../../../Text/Text.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="AddCourse.css" />
    <style>
      .nav {
        justify-content: flex-end;
        /* background-color: #00173d;  */
      }

      .courses a {
        background-color: #4281ed;
      }

      .main .text {
        font-size: 30px;
        color: #00173d;
        font-weight: bold;
        /* background-color: #4281ed; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <ul>
          <li class="image">
            <div class="forimage">
              <img src="../../../Images/BOOKLOGO-Photoroom.png" alt="" />
              <p class="text">campus</p>
            </div>
          </li>
          <div class="line"></div>
          <li class="Dashboard">
            <a href="../../TeacherDashboard/Dashboard.html">
              <i class="fa fa-address-card"></i>
              <p>Dashboard</p></a
            >
          </li>
          <li class="students">
            <a href="../../TeacherStudents/Students.html">
              <i class="fa-solid fa-graduation-cap"></i>
              <p>students</p></a
            >
          </li>
          <li class="courses">
            <a href="Courses.html">
              <i class="fa-solid fa-laptop-code"></i>
              <p>courses</p></a
            >
          </li>
          <li class="quizzes">
            <a href="../../TeacherQuiz/TeacherQuizView/TeacherQuizView.html">
              <i class="fa-solid fa-book-open"></i>
              <p>quizzes</p></a
            >
          </li>
          <li class="tasks">
            <a
              href="../../TeacherTasks/TeacherTasksView.html/TeacherTaskView.html"
            >
              <i class="fa-solid fa-list-check"></i>
              <p>tasks</p></a
            >
          </li>
          <div class="line bottom"></div>
          <li class="personinfo">
            <div class="personimg">
              <img src="../../../Images/profilephoto.jpg" />
            </div>
            <div class="name">
              <p>User Name</p>
              <span>Teacher</span>
            </div>
          </li>
        </ul>
      </div>
      <!--MENU -->
      <div class="two">
        <div class="main">
          <div class="nav">
            <div class="buttons">
              <button>
                <i class="fa fa-sign-out"></i>
              </button>
              <button>
                <i class="fa-regular fa-bell"></i>
              </button>
              <button>
                <i class="fa-regular fa-message"></i>
              </button>
            </div>
            <!--ICONS-->
          </div>
          <!--NAV-->
          <div class="text">add course</div>
          <div class="form">
            <form action="">
              <label for="coursename">course name</label>
              <input type="text" id="coursename" />
              <label for="coursecode">course code</label>
              <div class="code">
                <input class="codeinput" type="text" id="coursecode" disabled />
                <div><button class="generatecode">generate</button></div>
              </div>
              <label for="year">year</label>
              <input type="text" id="year" />
              <label for="semester">semester</label>
              <input type="text" id="semester" />
              <label for="department">department</label>
              <input type="text" id="department" />
              <label for="file">file</label>
              <input class="inputfile" type="file" id="file" />
              <input type="submit" value="add" class="subbutton" />
            </form>
          </div>
        </div>
        <!-- MAIN -->
      </div>
      <!--TWO-->
    </div>
    <!--Container-->
  </body>
</html>
