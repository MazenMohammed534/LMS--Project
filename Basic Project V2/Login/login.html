<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="image"><img src="../Images/WhatsApp Image 2025-03-13 at 23.58.52_85a0892f.jpg"></div>
        <div class="login">login your accont</div>
        <div class="form">
            <form>
                <label for="email">Email</label>
                <input class="email" id="email" type="email" placeholder="Enter your email">
                <label for="password">Password</label>
                <input class="password" id="password" type="password" placeholder="Enter your password">
                <input class="button" type="submit" value="Login">
            </form>
        </div>
    </div>
</body>

</html>
